    <!-- Functional script -->
    <script>
        // Changing the direction of caret
        const caretbtn = document.getElementsByClassName("nav-btn");
        const icons = document.getElementsByClassName("bi-caret-right-fill");

        for (let i = 0; i < caretbtn.length; i++) {
            // Add click event listener to each button
            caretbtn[i].addEventListener("click", (e) => {
                // Find the icon element within the clicked button
                const icon = e.target.querySelector(".bi-caret-right-fill, .bi-caret-down-fill");
                if (icon) {
                    // Toggle between the classes
                    if (icon.classList.contains("bi-caret-right-fill")) {
                        icon.classList.remove("bi-caret-right-fill");
                        icon.classList.add("bi-caret-down-fill");
                    } else {
                        icon.classList.remove("bi-caret-down-fill");
                        icon.classList.add("bi-caret-right-fill");
                    }
                }
            });
        }

        // Control the collapse status
        const navbtn = document.getElementsByClassName("primary-btn");
        for (let i = 0; i < navbtn.length; i++) {
            navbtn[i].addEventListener("click", function (e) {
                let collapseElement = e.target.getAttribute('value');
                let collapseItem = document.getElementById(collapseElement);
                if (collapseItem.classList.contains("show")) {
                    collapseItem.classList.remove("show"); // Hide
                } else {
                    collapseItem.classList.add("show"); // Show
                }
            });
        }

    </script>
